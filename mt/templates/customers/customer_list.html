{% extends 'base.html' %}

{% block title %}Customer List{% endblock %}

{% block content %}
<h2>Customer List</h2>
<ul class="list-group">
    {% for customer in customers %}
    <li class="list-group-item">
        <h5>{{ customer.name }}</h5>
        <p>{{ customer.phone }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
