{% extends "base.html" %}
{% block title %}Threads{% endblock %}
{% block content %}
<h1>Threads</h1>
<ul>
    {% for thread in threads %}
        <li><a href="{% url 'thread_detail' thread.id %}">{{ thread.name }}</a></li>
    {% endfor %}
</ul>

<!-- Форма создания Thread -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Thread</button>
</form>
{% endblock %}
