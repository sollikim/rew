{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="{% static 'note/style.css' %}">
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Список заметок</h1>
        <a href="{% url 'note_create' %}" class="btn">Создать новую заметку</a>
        <ul>
            {% for note in notes %}
                <li>
                    <a href="{% url 'note_detail' note.id %}">{{ note.title }}</a> 
                    <a href="{% url 'note_update' note.id %}" class="btn">Редактировать</a>
                    <a href="{% url 'note_delete' note.id %}" class="btn">Удалить</a>
                </li>
            {% empty %}
                <li>Заметок пока нет.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
