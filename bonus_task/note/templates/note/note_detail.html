{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }}</title>
    <link rel="stylesheet" href="{% static 'note/style.css' %}">
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ note.title }}</h1>
        <p>{{ note.content }}</p>
        <p><strong>Создано:</strong> {{ note.created_at }}</p>
        <a href="{% url 'note_list' %}" class="btn">Назад к списку</a>
        <a href="{% url 'note_update' note.id %}" class="btn">Редактировать</a>
        <a href="{% url 'note_delete' note.id %}" class="btn">Удалить</a>
    </div>
</body>
</html>
